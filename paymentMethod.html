<html>
<head>
    <title>payment</title>
</head>
  <style>
    header {
            background:radial-gradient(maroon,black);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .payment-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .payment-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: maroon;
      border-radius: 5px;
      cursor: pointer;
    }

    .payment-button:hover {
      background-color: black;
      transform: scale(1.2)translatex(10px);
    transform: .4s;
    }

    .payment-methods {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .payment-method {
      margin: 10px;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .payment-method:hover{
      background-color: #f4f4f4;
    }
    footer {
            background:radial-gradient(maroon,black);
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
  </style>
<body>
    <header>
        <h1>Payment Method</h1>
    </header>
<div class="payment-container">
  <h2>Choose Payment Method</h2>

  <ul class="payment-methods">
    <li class="payment-method" onclick="selectPayment('Debit Card')">Debit Card</li>
    <li class="payment-method" onclick="selectPayment('Credit Card')">Credit Card</li>
    <li class="payment-method" onclick="selectPayment('Cash on Delivery')">Cash on Delivery</li>
  </ul>

  <button class="payment-button" onclick="payNow()">Pay Now</button>
</div>
<footer>
    <p>&copy; 2024 Delicious Bites | Contact us at info@deliciousbites.com</p>
</footer>
</body>
</html>
